rules:
  - id: "objc_attribute"
    description: "@objc, @objcMembers 속성이 붙은 심볼은 Objective-C 런타임에 노출되므로 제외합니다."
    reason: "Objective-C 런타임이 이름으로 심볼을 찾을 수 있습니다."
    pattern:
      - find:
          target: S_ANY
      - where:
          - S_ANY.attributes contains_any ["@objc", "@objcMembers"]

  - id: "system_lifecycle_method_override"
    description: "시스템 클래스(e.g., UIViewController)의 생명주기 메서드를 오버라이드하는 경우 제외합니다."
    reason: "시스템이 약속된 이름으로 직접 호출하므로 이름이 바뀌면 안 됩니다."
    pattern:
      - find:
          target: S_METHOD
      - where:
          - S_METHOD.kind == "method"
          - S_METHOD --OVERRIDES--> PARENT_METHOD
          - PARENT_METHOD <--CONTAINS-- PARENT_CLASS
          - PARENT_CLASS.isSystemSymbol == true
